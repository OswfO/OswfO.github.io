        <!-- Add more cards here -->
      </div>
      <div class="col">
        <div class="card my-2" id="card3">
          <div class="ribbon"><span>Card 3</span></div>

        </div>
        <!-- Add more cards here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>

</html>
